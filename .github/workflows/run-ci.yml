name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  start_and_wait_scan:
    runs-on: ubuntu-latest
    name: A job to run a Nexploit scan
    steps:
      - run: |
          sudo apt update
          sudo curl -L "https://github.com/docker/compose/releases/download/1.26.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          sudo apt-get install nodejs npm
          sudo npm install -g @neuralegion/nexploit-cli
      - name: Start Nexploit Scan üèÅ
        run: |
          nexploit-cli scan:run --name Juice-Shop --crawler ["juice-shop.herokuapp.com/"] --token ${{ secrets.NEXPLOIT_TOKEN }}
      - name: Get the output scan url
        run: echo "The scan was started on ${{ steps.start.outputs.url }}"
      - name: Wait for any issues ‚è≥
        id: wait
        uses: NeuraLegion/wait-for@master
        with:
          api_token: ${{ secrets.NEXPLOIT_TOKEN }}
          scan: ${{ steps.start.outputs.id }}
          wait_for: any
          timeout: 55
