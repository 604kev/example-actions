# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  run-scan:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: ubuntu:20.04
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: '1.26.0'
            DEBIAN_FRONTEND: 'noninteractive'
          command: |
            apt -y update
            apt-get -y install curl
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Install NodeJS and nexploit-cli
          environment:
            DEBIAN_FRONTEND: 'noninteractive'
          command: |
            apt-get -y install libnode-dev node-gyp libssl-dev
            apt-get -y install nodejs npm
            npm install -g @neuralegion/nexploit-cli --unsafe-perm=true
      - run:
          name: Save ENV vars for docker-compose
          command: |
            printf "NEXPLOIT_TOKEN=$NEXPLOIT_TOKEN\nREPEATER=$REPEATER\n" > .env
            cat .env
      - run:
          name: Docker-Compose
          command: |
            docker-compose --env-file=.env up -d
            docker-compose config
      - run:
          name: sleep and compose
          command: |
            sleep 30s
            docker-compose logs
      - run:
          name: Start Nexploit Scan 🏁
          command: |
            SCAN_ID=$(nexploit-cli scan:run                                                 \
            --test csrf dom_xss header_security secret_tokens open_buckets                 \
            --name "💎 BrokenCrystals for a '${GITHUB_REF##*/}' branch #${GITHUB_RUN_NUMBER}" \
            --crawler https://brokencrystals.com/api/config https://brokencrystals.com/  \
            --repeater $REPEATER                                           \
            --token $NEXPLOIT_TOKEN)
            echo "SCAN_ID=$SCAN_ID" >> $BASH_ENV
          
            
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  run-scan-workflow:
    jobs:
      - run-scan
